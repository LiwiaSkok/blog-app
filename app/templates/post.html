{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 mt-4">
            <div class="card-body">
                <h2 class="card-title text-primary fw-semibold mb-4">{{ post.title }}</h2>

                <p class="card-text fs-5">{{ post.content }}</p>

                <hr class="my-4">

                <div class="d-flex flex-wrap justify-content-between gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"> Powrót</a>
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning"> Edytuj</a>
                        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" onsubmit="return confirm('Na pewno chcesz usunąć ten post?')">
                            <button type="submit" class="btn btn-danger"> Usuń</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
