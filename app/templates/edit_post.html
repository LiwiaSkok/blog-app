{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4mb-4 text-center text-success fw-semibold">Edytuj post</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Treść</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required>{{ post.content }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success me-md-2 ">Zapisz zmiany</button>
                        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-outline-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
