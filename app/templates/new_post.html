{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 mt-4">
            <div class="card-body">
                <h2 class="mb-4 text-center text-success fw-semibold">Nowy post</h2>

                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Tytuł</label>
                        <input type="text" class="form-control" name="title" placeholder="Wpisz tytuł posta" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label fw-semibold">Treść</label>
                        <textarea class="form-control" name="content" rows="6" placeholder="Tutaj wpisz treść posta..." required></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Anuluj</a>
                        <button type="submit" class="btn btn-success">Zapisz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
