{% extends "base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h2 class="display-6 fw-semibold">Ostatnie posty</h2>
    <p class="text-muted">Zobacz, co nowego na blogu</p>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        {% for post in posts %}
        <div class="card shadow-sm border-0 my-4">
            <div class="card-body">
                <h5 class="card-title fs-4 fw-bold text-primary">{{ post.title }}</h5>
                <hr>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-outline-primary btn-sm"> Czytaj więcej</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="alert alert-light text-center shadow-sm mt-4" role="alert">
            <p class="mb-0 text-muted">Brak postów.</p>
            <a href="{{ url_for('new_post') }}" class="btn btn-sm btn-success mt-2">➕ Dodaj pierwszy wpis</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
